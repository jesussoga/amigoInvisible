<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sorteo Amigo Invisible</title>
    <meta name="theme-color" content="#7fffd4"/>   
    <!-- Bootstrap y Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
    <!-- Mis estilos -->
    <link rel="stylesheet" href="CSS/estilos.css"  />
</head>
<body>
    <header>
            <h1 class="p-4 text-decoration-underline text-bg-warning text-center display-4 shadow">Sorteo Amigo Invisible</h1>
    </header>
    <main>
        <div class="text-center m-4">
        <h3 class="pb-4">Nombres de Compañer@s</h3>
        <div class="row">
            <div class="col">
                <input class="form-control" type="text" name="Nombre" id="nombre" onkeypress="activar()"  placeholder="Escribe tu Nombre" size="14">
            </div>
            <div class="col">
                <button class="btn btn-primary" id="btnIntroducir">Añadir</button>
            </div>
        </div>
        <hr>
        <div class="row">
        <div class="col-3"><ol id="lista"></ol></div>
        <div class="col-9"><ul id= "listaNombres"></ul></div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <button  class=" btn btn-success"id="btnParejas">Generar</button>
            </div>
            <div class="col">
                <button  class="btn btn-danger"id="btnReinicio">Reiniciar</button>
            </div>
        </div>
        <img src="img/regalos.png" alt="Imagen de un regalo" width="50%"/>

    </main>
    <footer>
        <div class="text-end">
            <span class="fixed-bottom text-bg-warning p-2">Creado por: Loly, Diego, Enrique y Jesús</span>
        </div>
    </footer>
    <!-- Aquí enlazamos el código JS -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/miCodigo.js"></script>
</body>
</html>
